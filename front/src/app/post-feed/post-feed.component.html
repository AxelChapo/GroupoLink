<div class="main">
  <div class="create">
    <form method="post">
      <div class="create__field">
        <label for="textContent">Entrez du texte</label>
        <textarea id="textContent" name="text-content" #txtInput></textarea>
        <i (click)="uploadImg()" class="fa-solid fa-camera"></i>
        <input type="file" name="user_img" #imgInput>
      </div>
      <div class="create__submit">
        <button (click)="postSubmit()">Envoyer</button>
      </div>
    </form>
  </div>
  <div class="main__feed">
    <app-post *ngFor="let post of posts" [post]="post"></app-post>
  </div>
</div>
